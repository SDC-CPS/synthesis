cells:
    - cell:
        type: "source"
        name: "Source"
        operations:
            - ["INIT", 5]

    - cell:
        type: "sink"
        name: "Sink"
        operations:
            - ["END", 5]

    - cell:
        type: "cell"
        name: "A1"
        operations:
            - ["a", 5]

    - cell:
        type: "cell"
        name: "A2"
        operations:
            - ["a", 5]

    - cell:
        type: "cell"
        name: "B"
        operations:
            - ["b", 10]

    - cell:
        type: "cell"
        name: "C"
        operations:
            - ["c", 7.5]

    - cell:
        type: "cell"
        name: "D"
        operations:
            - ["d", 5]

