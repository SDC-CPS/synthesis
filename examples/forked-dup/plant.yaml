        length: 5.0
        endpoints: ["Source", "A1"]

    - connection:
        length: 5.0
        endpoints: ["Source", "A2"]

    - connection:
        length: 5.0
        endpoints: ["A1", "B"]

    - connection:
        length: 5.0
        endpoints: ["A2", "B"]

    - connection:
        length: 5.0
        endpoints: ["B", "C"]

    - connection:
        length: 5.0
        endpoints: ["B", "D"]

    - connection:
        length: 5.0
        endpoints: ["C", "Sink"]

    - connection:
        length: 5.0
        endpoints: ["D", "Sink"]
