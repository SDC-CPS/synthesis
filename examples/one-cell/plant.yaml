cells:
    - source:
        name: "Source"
        spawn_time_type: "constant"
        spawn_time_interval: 5
        spawn_req_type: "round-robin"

    - cell:
        type: "cell"
        name: "A"
        operations:
            - ["a", 5]

    - sink:
        name: "Sink"

conveyors:
    - conveyor:
        length: 5
        prev: ["Source"]
        next: ["A"]
        
    - conveyor:
        length: 5
        prev: ["A"]
        next: ["Sink"]
